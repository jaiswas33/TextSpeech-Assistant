<!DOCTYPE html>
<html>
<head>
    <title>AI Assist - Text to Speech</title>
</head>
<body>
    <h1>Text to Speech Assistant</h1>
    <form method="POST">
        <textarea name="text" rows="4" cols="50" placeholder="Enter text to synthesize..."></textarea><br>
        <button type="submit">Speak</button>
    </form>

    {% if audio_base64 %}
    <h3>Response:</h3>
    <audio controls autoplay>
        <source src="data:audio/mp3;base64,{{ audio_base64 }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    {% endif %}
</body>
</html>
